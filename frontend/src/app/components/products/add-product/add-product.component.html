<!-- register.component.html -->
<div class="product-container">
    <div class="product-card">
      <h2 class="product-title">Add Product</h2>
      
      <form (ngSubmit)="onSubmit()" class="product-form" enctype="multipart/form-data">
        <!-- Product Image Upload -->
        <div class="form-group image-upload-group">
          <label for="productImage">Product Picture</label>
          <div class="image-upload-container">
            <div class="image-preview-wrapper" *ngIf="imagePreview">
              <div class="image-preview">
                <img [src]="imagePreview" alt="Product Preview" class="preview-image">
                <button type="button" class="remove-image-btn" (click)="removeImage()">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="upload-btn-container">
              <label class="upload-btn">
                <input 
                  type="file" 
                  id="productImage" 
                  name="file" 
                  accept="image/*" 
                  (change)="onImageUpload($event)"
                  style="display: none;"
                >
                <i class="fas fa-cloud-upload-alt"></i> Choose Image
              </label>
            </div>
          </div>
        </div>
        
  
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="product.name" 
            required
            class="form-control"
            #name="ngModel"
          >
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
            Name is required
          </div>
        </div>
  
        <!-- Description Field -->
        <div class="form-group">
          <label for="description">Description</label>
          <input 
            type="text" 
            id="description"
            name="description" 
            [(ngModel)]="product.description" 
            required
            class="form-control"
            #description="ngModel"
          >

        </div>
  
        <!-- Price Field -->
        <div class="form-group">
          <label for="price">Price</label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            [(ngModel)]="product.price" 
            required
            minlength="8"
            class="form-control"
            #price="ngModel"
          >
        </div>
  
        <button type="submit" class="product-button">
          Add Product
        </button>
      </form>
    </div>
  </div>
